<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luma Camera</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
    <script src="./assets/libs/three.min.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7272957295128241"
     crossorigin="anonymous"></script>
</head>
<body>

    <div id="app-container">
        
        <div id="ai-status" style="display:none;">AI 분석중...</div>

        <div id="ad-modal" style="display:none;">
            <div class="ad-content">
                <h3>🎉 단체 사진 기능 잠금 해제</h3>
                <p>2명 이상 감지되었습니다!<br>광고를 닫으면 바로 적용됩니다.</p>
                
                <div class="ad-box">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-7272957295128241"
                         data-ad-slot="1234567890" 
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>

                <button id="close-ad-btn">광고 닫고 계속하기</button>
            </div>
        </div>

        <video id="webcam" autoplay playsinline muted style="display:none"></video>
        <canvas id="output_canvas"></canvas>

        <div id="top-bar">
            <button id="switch-camera-btn">🔄</button>
        </div>

        <div id="ui-layer">
            <div id="controls-container">
                <div class="control-group">
                    <span>턱선</span> 
                    <input type="range" id="slim-range" min="0.85" max="1.0" step="0.01" value="0.96">
                </div>
                <div class="control-group">
                    <span>뽀샤시</span> 
                    <input type="range" id="beauty-range" min="100" max="150" step="1" value="120">
                </div>
            </div>
            <button id="capture-btn"></button>
        </div>
    </div>

    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
